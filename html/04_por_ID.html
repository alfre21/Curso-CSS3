        <!--No darle el mismo id a mas de un elemento ya que habria problemas a la hora de trabajar con JavaScript-->
        <!--El id es solo para un elemento. Google posiciona mal una web si haces lo contrario-->

        <h2 id="subtitulo_principal">Subtitulo</h2>

<!DOCTYPE html>
<!--PRIORIDAD-->
<!--!Important-->
<!--estilos en linea-->
<!--Identificadores-->
<!--clases-->
<!--pseudo-clases-->
<!--atributos-->
<!--elementos-->
<!--pseudo_elementos-->
<html>
    <head>
        <title>Elementos</title>
        <meta charset="utf-8">
        <meta name="author" content="alfre21">
        <link rel="stylesheet" type="text/css" href="../css/08_prioridad.css">
    </head>
    <body>
        <!--Orden ppr jerarquia no por cascada, primero la clase y luego el elemento-->
        <!--Primero toma la clase y luego el elemento-->
        <!--Las clases y las jerarquias estan en el mismo nivel de jerarquia-->
        <!--Los id tienen ma jerarquias que las clases-->
        <!--Hay algo que tiene mas jerarquia?. Si los estilos en linea-->
        <!--Y hay algo que le gana a los estilos en linea. Es el !important-->
        <h1 class="color_red" atributo="color_green" id="color_amarillo" style="color:aqua">Elementos</h1>
    </body>
</html>

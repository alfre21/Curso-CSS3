    <body>
        <!--Pseudo clases -->
        <!--Pasas el mouse encima del texto y cambia de color. Eso es una pseudo-clase-->
        <div class="contenedor">
            <h1>Hola mundo</h1>
            <h2>Subtitulo</h2>
            <h2><p>H2 con CSS</p></h2>
            <h2><b>Mi segundo H2 con CSS</b></h2>
        </div>
        <!--Prioridad-->
        <div>
            <!--
                La siguiente es como por orden de jerarquia y no por cascada.
                1 Clases
                2 elementos
                3 id
                4 estilos en linea
                5 !important
            -->
            <h1 class="color_red" atributo="color_green" id="color_amarillo" style="color:blue;">Elementos</h1>
        </div>
        <!--Metodologia BEM-->

    </body>

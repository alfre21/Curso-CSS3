<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Autoevaluacion 2</title>
        <meta charset="utf-8">
        <meta name="author" content="alfre21">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/autoevaluacion_1-02.css">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    </head>
    <body>
        <!--Pseudo clases -->
        <!--Pasas el mouse encima del texto y cambia de color. Eso es una pseudo-clase-->
        <div class="contenedor">
            <h1>Hola mundo</h1>
            <h2>Subtitulo</h2>
            <h2><p>H2 con CSS</p></h2>
            <h2><b>Mi segundo H2 con CSS</b></h2>
        </div>
        <!--Prioridad-->
        <div>
            <!--
                La siguiente es como por orden de jerarquia y no por cascada.
                1 Clases
                2 elementos
                3 id
                4 estilos en linea
                5 !important
            -->
            <h1 class="color_red" atributo="color_green" id="color_amarillo" style="color:blue;">Elementos</h1>
        </div>
        <!--Metodologia BEM-->
        <!--La metodologia BEM sirve para evitar seleccionar muchas clases-->
        <!--Primero seleccionamos la clase del contenedor y luego la clase de -->
        <div class="contact-form">
            <input type="text" class="contact-form__input">
            <input type="text" class="contact-form__input--active">
            <input type="text" class="contact-form__input">
            <input type="password" class="contact-form__input">
        </div>
        <div class="contact-form">
            <p class="contact-form__p">
                <h2 class="contact-form__p-h2"></h2>
            </p>
        </div>
        <div class="other-form">
            <p class="other-form__p">
                <h2 class="other-form__p-h2"><b class="other-form__p-h2-p"></b></h2>
            </p>
        </div>
        <!--Esta es la metodologia BEM, hay muchas metodologias pero la meotodologia BEM es la mas usada-->
        <!--se continua la autoevaluacion en los siguientes achivos-->
    </body>
</html>
